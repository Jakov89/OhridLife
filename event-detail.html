<head>

    <link rel="stylesheet" href="/style.css">
    <link rel="canonical" href="https://www.ohridhub.com/">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header id="navbar">
        <div class="container">
            <!-- Navbar content will be injected by common.js -->
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-page-content">
        <div class="event-detail-container">
            <div class="event-detail-header">
                <button class="back-button" onclick="window.history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <div class="event-detail-actions">
                    <div class="share-options">
                        <button class="share-event-btn" id="share-event-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                <polyline points="16 6 12 2 8 6"></polyline>
                                <line x1="12" y1="2" x2="12" y2="15"></line>
                            </svg>
                            Share Link
                        </button>
                        <button class="share-option-btn instagram" id="instagram-story-btn" title="Share to Instagram Story">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="event-detail-content">
                <div class="event-loading" id="event-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading event details...</p>
                </div>
                
                <div class="event-detail-card" id="event-detail-card" style="display: none;">
                    <div class="event-image-container">
                        <img id="event-image" src="" alt="Event Image" class="event-detail-image">
                    </div>
                    
                    <div class="event-info-container">
                        <div class="event-header">
                            <h1 id="event-title" class="event-title"></h1>
                            <span id="event-category" class="event-category-badge"></span>
                        </div>
                        
                        <div class="event-meta-info">
                            <div class="event-meta-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span id="event-date-time"></span>
                            </div>
                            
                            <div class="event-meta-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span id="event-location"></span>
                            </div>
                            
                            <div class="event-meta-item" id="event-contact-info" style="display: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                </svg>
                                <span id="event-contact"></span>
                            </div>
                            
                            <div class="event-meta-item" id="event-price-info" style="display: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                <span id="event-price"></span>
                            </div>
                        </div>
                        
                        <div class="event-description">
                            <h2>About This Event</h2>
                            <div id="event-description-content"></div>
                        </div>
                        
                        <div class="event-actions">
                            <a href="#" id="event-booking-btn" class="btn btn-primary" style="display: none;">
                                Book Now
                            </a>
                            <button class="btn btn-secondary" id="add-to-planner-btn">
                                Add to Day Planner
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="event-location-map" id="event-location-map" style="display: none;">
                    <h2>Location</h2>
                    <div id="event-map-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="page-footer">
        <div class="container">
            <!-- Footer content will be injected by common.js -->
        </div>
    </footer>

    <!-- Instagram Story Modal -->
    <div id="instagram-story-modal" class="instagram-story-modal">
        <div class="instagram-story-modal-content">
            <div class="instagram-story-modal-header">
                <h3>Share to Instagram Story</h3>
                <button class="instagram-story-modal-close" id="instagram-story-modal-close">&times;</button>
            </div>
            
            <div class="story-template-selector">
                <h4>Choose a template:</h4>
                <div class="template-options">
                    <div class="template-option gradient-1 selected" data-template="gradient-1"></div>
                    <div class="template-option gradient-2" data-template="gradient-2"></div>
                    <div class="template-option gradient-3" data-template="gradient-3"></div>
                    <div class="template-option gradient-4" data-template="gradient-4"></div>
                    <div class="template-option gradient-5" data-template="gradient-5"></div>
                </div>
            </div>
            
            <div class="story-card-preview" id="story-card-preview">
                <div class="story-card-content">
                    <div class="story-card-header">
                        <div class="story-card-date" id="story-card-date">July 15, 2025</div>
                        <div class="story-card-title" id="story-card-title">Event Title</div>
                        <div class="story-card-category" id="story-card-category">Music</div>
                    </div>
                    
                    <div class="story-card-image-container">
                        <img class="story-card-image" id="story-card-image" src="" alt="Event image">
                    </div>
                    
                    <div class="story-card-footer">
                        <div class="story-card-venue" id="story-card-venue">üìç Venue Name</div>
                        <div class="story-card-time" id="story-card-time">üïê 20:00</div>
                        <div class="story-card-branding">OhridHub</div>
                    </div>
                </div>
            </div>
            
            <div class="instagram-story-actions">
                <button class="instagram-story-btn secondary" id="download-story-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Image
                </button>
                <button class="instagram-story-btn primary" id="open-instagram-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    Open Instagram
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/common.js"></script>
    <script src="/event-detail.js"></script>
</body>
</html>

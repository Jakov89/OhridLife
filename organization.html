<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header id="navbar">
        <div class="container">
            <!-- The navbar will be populated by common.js -->
        </div>
    </header>

    <main class="organization-page-container">
        <div class="container">
            <div id="organization-page" class="learn-ohrid-page">
                <div class="ohrid-content-wrapper">
                    <h1 id="org-name"></h1>
                    <div id="org-image-gallery">
                        <img id="org-main-image" src="" alt="Main image for organization" class="gallery-image" loading="lazy">
                    </div>
                    <p id="org-description"></p>
                    
                    <h2 id="org-gallery-title">Gallery</h2>
                    <div id="org-gallery-container" class="gallery-slider-container">
                        <div id="org-gallery" class="keen-slider">
                            <!-- Gallery images will be inserted here by JavaScript -->
                        </div>
                        <button class="gallery-arrow gallery-arrow--left" id="org-gallery-arrow-left" aria-label="Previous image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                        </button>
                        <button class="gallery-arrow gallery-arrow--right" id="org-gallery-arrow-right" aria-label="Next image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </button>
                    </div>

                    <h2 id="associated-events-title" style="display: none;">Events</h2>
                    <div id="associated-events-container" class="associated-events-grid">
                        <!-- Associated event cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="page-footer">
        <!-- Footer will be rendered by common.js -->
    </footer>

    <!-- Event Detail Modal -->
    <div id="event-detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-button" id="event-detail-modal-close-button" aria-label="Close modal">&times;</button>
            <div id="event-detail-modal-content" class="event-modal-content">
                <img id="modal-event-image" src="" alt="Event image" class="modal-event-image" loading="lazy">
                <div class="modal-body">
                  <h2 id="modal-event-name" class="modal-event-title">Event Name</h2>
                  <div class="modal-event-meta">
                    <div class="modal-info-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span id="modal-event-date-time"></span>
                    </div>
                                                             <div id="modal-event-contact" class="modal-info-item" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                        <span id="modal-event-contact-phone"></span>
                    </div>
                    <div id="modal-event-ticket" class="modal-info-item" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3 0a1 1 0 0 0-1 1v6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3A.5.5 0 0 0 2 11v4a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-4a.5.5 0 0 0-.5-.5 1.5 1.5 0 1 1 0-3A.5.5 0 0 0 14 7V1a1 1 0 0 0-1-1H3z"/>
                        </svg>
                        <span id="modal-event-ticket-price"></span>
                     </div>

                  </div>
                  <div class="mt-4">
                    <span id="modal-event-category" class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded-full"></span>
                  </div>
                 <p id="modal-event-description" class="modal-event-description">Full event description here...</p>
                  
                  <div id="modal-event-location-map" class="modal-event-map-container">
                    <!-- Iframe will be inserted here -->
                  </div>
                </div>
                
                <div class="modal-event-footer">
                    <div class="share-options">
                        <button id="modal-event-share-btn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                <polyline points="16 6 12 2 8 6"></polyline>
                                <line x1="12" y1="2" x2="12" y2="15"></line>
                            </svg>
                            Share Link
                        </button>
                        <button class="share-option-btn instagram" id="modal-instagram-story-btn" title="Share to Instagram Story">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </button>
                    </div>
                    <a href="#" id="modal-event-booking-btn" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Book Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal hidden">
      <span id="image-modal-close" class="image-modal-close">&times;</span>
      <img class="image-modal-content" id="modal-image-content">
    </div>

    <!-- Instagram Story Modal -->
    <div id="instagram-story-modal" class="instagram-story-modal">
        <div class="instagram-story-modal-content">
            <div class="instagram-story-modal-header">
                <h3>Share to Instagram Story</h3>
                <button class="instagram-story-modal-close" id="instagram-story-modal-close">&times;</button>
            </div>
            
            <div class="story-template-selector">
                <h4>Choose a template:</h4>
                <div class="template-options">
                    <div class="template-option gradient-1 selected" data-template="gradient-1"></div>
                    <div class="template-option gradient-2" data-template="gradient-2"></div>
                    <div class="template-option gradient-3" data-template="gradient-3"></div>
                    <div class="template-option gradient-4" data-template="gradient-4"></div>
                    <div class="template-option gradient-5" data-template="gradient-5"></div>
                </div>
            </div>
            
            <div class="story-card-preview" id="story-card-preview">
                <div class="story-card-content">
                    <div class="story-card-header">
                        <div class="story-card-date" id="story-card-date">July 15, 2025</div>
                        <div class="story-card-title" id="story-card-title">Event Title</div>
                        <div class="story-card-category" id="story-card-category">Music</div>
                    </div>
                    
                    <div class="story-card-image-container">
                        <img class="story-card-image" id="story-card-image" src="" alt="Event image">
                    </div>
                    
                    <div class="story-card-footer">
                        <div class="story-card-venue" id="story-card-venue">📍 Venue Name</div>
                        <div class="story-card-time" id="story-card-time">🕐 20:00</div>
                        <div class="story-card-branding">OhridHub</div>
                    </div>
                </div>
            </div>
            
            <div class="instagram-story-actions">
                <button class="instagram-story-btn secondary" id="download-story-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Image
                </button>
                <button class="instagram-story-btn primary" id="open-instagram-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    Open Instagram
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.js"></script>
    <script src="/common.js"></script>
    <script src="/organization.js"></script>
</body>
</html>

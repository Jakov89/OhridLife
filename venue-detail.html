<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Meta Tags - These will be populated by the server -->
    <title>Venue Details - OhridHub</title>
    <meta name="description" content="Discover details about venues in Ohrid.">
    <link rel="canonical" href="https://www.ohridhub.com" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#FFFFFF">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="navbar">
        <!-- The navbar will be populated by common.js -->
    </header>

    <main class="container" id="venue-detail-page">
        <!-- Venue details will be loaded here by venue-detail.js -->
        <div id="venue-content-container">
            <p>Loading venue details...</p>
        </div>
    </main>

    <footer id="page-footer">
        <!-- The footer will be populated by common.js -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.js"></script>
    <script src="/common.js"></script>
    <script src="/venue-detail.js"></script>
</body>
</html>
